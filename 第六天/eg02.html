<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        (function(a, b) {
            console.log(a + b);
        })(100, 200);
    </script>
    <script>
        function a() {
            var x = 1;

            return function b() {
                return x;
            }
        }
        console.log(a()());
    </script>
    <script>
        function fn(num, callback) {
            if (num % 2) {
                callback('奇数');
            } else {
                callback('偶数');
            }
        }
        fn(5, function(msg) {
            console.log(msg)
        });
    </script>
</head>
